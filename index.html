<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Aura</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #E30AF5, #F174FF);
    color: #fff;
    display: flex; justify-content: center; align-items: center;
    height: 100vh; text-align: center;
}
.container {
    background-color: rgba(255,255,255,0.1);
    padding:30px; border-radius:15px;
    box-shadow:0px 10px 30px rgba(0,0,0,0.15);
    width:100%; max-width:400px;
}
.logo { width:150px; margin-bottom:20px; }
h1 { font-size:1.8em; margin-bottom:15px; font-weight:600; }
h2 { margin-bottom:20px; font-weight:300; }
form { display:flex; flex-direction:column; }
input {
    padding:12px; margin:10px 0; border:1px solid #ddd;
    border-radius:8px; font-size:14px;
    background-color: rgba(255,255,255,0.3); color:#fff;
}
input:focus { outline:none; border-color:#F174FF; }
button {
    background-color:#F174FF; color:white;
    padding:12px; border:none; border-radius:8px;
    font-size:14px; cursor:pointer; transition:0.3s;
}
button:hover { background-color:#e008f6; }
#message { margin:15px 0; color:#ffb3d9; font-weight:600; }
p.info { font-size:14px; margin-top:20px; }
p.info a { color:#ffffff; text-decoration:underline; }
</style>
<script>
const firebaseConfig = {
    apiKey: "AIzaSyDsrHAtIh5bsYDHa1wz0LMcmciChAoRikU",
    authDomain: "myauraid-f03c6.firebaseapp.com",
    projectId: "myauraid-f03c6",
    storageBucket: "myauraid-f03c6.appspot.com",
    messagingSenderId: "190478237725",
    appId: "1:190478237725:web:0d39907473f511b85a06f4"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Persistenza Login
auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
    .then(() => console.log("Persistenza attivata"))
    .catch(err => console.error("Errore persistenza:", err.message));

window.onload = () => {
    auth.onAuthStateChanged(user => {
        if(user){
            // Se loggato, reindirizza alla dashboard
            window.location.href = "user_dashboard.html";
        }
    });
};
</script>
</head>
<body>

<div class="container">
    <img src="auraaccount.png" alt="Aura Account" class="logo">
    <h1>Benvenuto nel tuo profilo Aura</h1>
    <div id="message"></div>

    <h2>Accedi</h2>
    <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Accedi</button>
    </form>

    <p style="margin-top:10px; font-size:14px;">
        <a href="#" id="forgot-password" style="color:#ffffff;">Ho dimenticato la password</a>
    </p>

    <hr style="border:none; height:30px; background:transparent;">

    <h2>Registrati</h2>
    <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Registrati</button>
    </form>

    <p class="info">Se non hai un account, crealo su <a href="https://os.aurastudioitalia.it" target="_blank">os.aurastudioitalia.it</a> o scarica <b>Aura+</b> su Google Play Store.</p>
</div>

<script>
const messageBox = document.getElementById('message');
const showMessage = (text) => { messageBox.textContent = text; };

// LOGIN
document.getElementById('login-form').addEventListener('submit', e=>{
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    auth.signInWithEmailAndPassword(email,password)
        .then(userCredential=>{
            const user = userCredential.user;
            if(user.emailVerified){
                window.location.href = "user_dashboard.html";
            } else {
                showMessage("Devi prima verificare la tua email.");
                auth.signOut();
            }
        })
        .catch(err=>{
            console.error("Errore login", err.message);
            showMessage("Errore: " + err.message);
        });
});

// SIGNUP (solo messaggio, non permette login diretto)
document.getElementById('signup-form').addEventListener('submit', e=>{
    e.preventDefault();
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;

    auth.createUserWithEmailAndPassword(email,password)
        .then(userCredential=>{
            const user = userCredential.user;
            user.sendEmailVerification()
                .then(()=> showMessage("Email di verifica inviata. Controlla la tua casella di posta."))
                .catch(err=>console.error("Errore invio email verifica:",err.message));
            db.collection("users").doc(user.uid).set({ saldo:15 });
            auth.signOut();
        })
        .catch(err=>{
            console.error("Errore registrazione", err.message);
            showMessage("Errore: "+err.message);
        });
});

// RECUPERO PASSWORD
document.getElementById('forgot-password').addEventListener('click', e=>{
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    if(!email){ showMessage("Inserisci l'email sopra per recuperare la password."); return; }
    auth.sendPasswordResetEmail(email)
        .then(()=> showMessage("Email di recupero inviata."))
        .catch(err=>{ console.error("Errore reset password", err.message); showMessage("Errore: "+err.message); });
});
</script>

</body>
</html>
